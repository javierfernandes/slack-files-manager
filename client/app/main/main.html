<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Slack File Manager</h1>
    <p class="lead">A web UI to manage your team's files on slack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in main.awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>

      <h1 class="page-header">Images:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="file in main.files">
        <li>
          <img src="{{file.thumb_64}}"></img>
          <a href="#" tooltip="- Size: {{file.size}} - By: {{file.user}}">{{file.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
